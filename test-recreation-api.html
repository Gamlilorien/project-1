 <!-- MODAL Search Popup window -->
 <div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Find Rec Areas</h4>
      <form id="searchForm">
          <input id="search2" type="text" required>
          <label class="label-icon" for="search2"><i class="material-icons">gps_fixed</i></label>
        <p>Activities</p>
          <label class="lm2">
            <input type="checkbox" class="filled-in" checked="checked" id="hiking-checkbox" value="HIKING"/>
            <span>Hiking</span>
          </label>
          <label class="lm2">
            <input type="checkbox" class="filled-in" id="biking-checkbox" value="BIKING"/>
            <span>Biking</span>
          </label>
          <label class="lm2">
            <input type="checkbox" class="filled-in" id="camping-checkbox" value="CAMPING"/>
            <span>Camping</span>
          </label>
        <p>Desired Date</p>
          <input class="datepicker" id="searchDate" type="text" required>
          <label class="label-icon" for="searchDate"><i class="material-icons">date_range</i></label>
        <br>
        <br>
          <a href="#!" id="RecSearchButton" class="modal-close waves-effect waves-green waves-light btn">Search</a>
      </form>
  </div>
</div>
